name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install dependencies ğŸ”§
        run: npm ci

      - name: Build ğŸ—ï¸
        run: npm run build
        env:
          VITE_TMDB_API_TOKEN: ${{ secrets.VITE_TMDB_API_TOKEN }}

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
